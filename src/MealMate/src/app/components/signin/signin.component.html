<div id="fondo_inicio_sesion" class="row">
  <div class="col bg-opacity-50 bg-dark text-white text-center p-5">
    <h1>INICIAR SESIÓN</h1>
    <form (submit)="signIn()">
      <div class="form-group m-5">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email"
          required autofocus>
      </div>
      <div class="form-group m-5">
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <a href="/signup" class="text-white text-decoration-none">
      ¿No tienes cuenta? Registrate aquí
    </a>
  </div>
  <div class="col"></div>
</div>
