<div id="fondo_registro" class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="my-5 px-5 py-3 bg-opacity-50 bg-dark text-white text-center" style="border-left: 4px solid #9028E1;">
      <h1 class="titulo">REGISTRO</h1>
      <form (submit)="signUp()" class="px-5 my-4 ">
        <div class="form-group text-start m-4">
          <label for="nombre_usuario">Nombre de usuario:</label>
          <input id="nombre_usuario" type="text" [(ngModel)]="user.nombre_usuario" name="nombre_usuario" class="form-control"
            placeholder="Escribe aquí tu nombre de usuario" required autofocus>
        </div>
        <div class="form-group text-start m-4">
          <label for="email">Email:</label>
          <input id="email" type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email"
            required>
        </div>
        <div class="form-group text-start m-4">
          <label for="sexo">Sexo:</label>
          <select name="sexo" id="sexo" [(ngModel)]="user.sexo" class="form-select">
            <option value="hombre" selected>Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>
        <div class="form-group text-start m-4">
          <label for="fecha_nacimiento">Fecha de nacimiento:</label>
          <input id="fecha_nacimiento" type="date" [(ngModel)]="user.fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
        </div>
        <div class="form-group text-start m-4">
          <label for="peso">Peso:</label>
          <input id="peso" type="number" name="peso" [(ngModel)]="user.peso" class="form-control" placeholder="Escribe aquí tu peso" required>
        </div>
        <div class="form-group text-start m-4">
          <label for="altura">Altura:</label>
          <input id="altura" type="number" name="altura" [(ngModel)]="user.altura" class="form-control" placeholder="Escribe aquí tu altura"
            required>
        </div>
        <div class="form-group text-start m-4">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" [(ngModel)]="user.password" name="password" class="form-control"
            placeholder="Escribe aquí tu contraseña" required>
        </div>
        <div class="form-group text-start m-4">
          <label for="password_repeat">Repetir contraseña:</label>
          <input id="password_repeat" type="password" name="password_repeat" class="form-control"
            placeholder="Escribe aquí tu contraseña nuevamente" required>
        </div>
        <button type="submit" class="btn btn-outline-dark text-white">ENVIAR</button>
      </form>
      <a href="/signin" class="text-white">
        ¿Ya tienes cuenta? Inicia sesión aquí
      </a>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
