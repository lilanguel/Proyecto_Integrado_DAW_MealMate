<div class="fondo-beige">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form (ngSubmit)="enviarCorreo()" class="p-5 m-5 fondo-morado rounded">
          <h1 class="titulo text-white">RECUPERACIÓN DE CONTRASEÑA</h1>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Correo electrónico:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
              [(ngModel)]="correoElectronico" required>
          </div>
          <button type="submit" class="btn btn-outline-dark text-white">Enviar Correo</button>
        </form>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="assets/imgs/recuperar_contrasena.png" class="img-fluid" alt="recuperar-contrasena">
      </div>
    </div>
  </div>
</div>
